{% extends 'flatpages/default.html' %}
{% load static %}
{% block title %}
Регистрация
{% endblock title %}
{% block content %}

<form id="loginForm" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <!-- <input type="text" id="username" placeholder="Login" required> -->
    <!-- <input type="password" id="password" placeholder="Password" required> -->
    <button type="submit">Войти</button>
</form>
<div>
    <p>Еще нет аккаунта?</p>
    <a class="button" href="{% url 'signup' %}">Регистрация</a>
</div>
{% endblock content %}
<script src="{% static 'main.js' %}"></script>
